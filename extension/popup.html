<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
        }
        
        h2 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }
        
        .select-wrapper {
            position: relative;
            margin-bottom: 15px;
        }
        
        select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            appearance: none;
            background-color: white;
            cursor: pointer;
            color: #333;
        }
        
        .select-wrapper::after {
            content: "â–¼";
            font-size: 12px;
            color: #666;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        
        select:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        
        .status {
            font-size: 13px;
            color: #666;
            margin-top: 10px;
            min-height: 20px;
            text-align: center;
        }
        
        .error {
            color: #dc3545;
        }
        
        .success {
            color: #28a745;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #3367d6;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading-text {
            color: #666;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Printer Selection</h2>
    <div class="select-wrapper">
        <select id="printerSelect">
            <option value="">Loading printers...</option>
        </select>
    </div>
    <button id="saveButton" disabled>Save Selection</button>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
</body>
</html>
